language:
  - cpp
install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi # for c++11
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - wget http://apt.biicode.com/install.sh && sudo chmod +x install.sh && sudo ./install.sh #Install biicode
  - bii setup:cpp #Install biicode required C/C++ tools (GCC, cmake, etc)
  - cd ../..
  - bii init xasti
  - cd xasti
  - bii new svark/asti
  - ls
  - pwd
  - mv ../svark/asti blocks/svark/
  - ls blocks/svark/asti
script:
  - bii find --update #Find biicode dependencies 
  - bii cpp:configure #Configure block for building
  - bii cpp:build #Build block
  - bii test
  
