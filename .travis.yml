language:
  - cpp
install:
  - wget http://apt.biicode.com/install.sh && sudo chmod +x install.sh && sudo ./install.sh #Install biicode
  - bii setup:cpp #Install biicode required C/C++ tools (GCC, cmake, etc)
  - cd ../..
  - bii init xasti
  - cd xasti
  - bii new svark/asti
  - ls
  - pwd
  - cp -r -s ../svark/asti blocks/svark/asti
script:
  - bii find --update #Find biicode dependencies 
  - bii cpp:configure #Configure block for building
  - bii deps --detail
  - bii cpp:build #Build block
  - bii test
  
